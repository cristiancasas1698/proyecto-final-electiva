<div class="animated fadeIn">
  <app-header></app-header>

 <!------------------------------FIN ESPACIO DE SEPARACION --------------------------------------->
  <div class="card-group mt-2">
    <div class="col-sm-4">
       <div class="list-group ">
         <a [routerLink]="['/sectores','smedios-comunicacion']" class="list-group-item list-group-item-action">
           Sub-Sectores
         </a>
         <a [routerLink]="['/sectores','smedios-comunicacion','Mcomunicaciones']" class="list-group-item list-group-item-action  active">Gestionar Medios De Comunicacion</a>
       </div>
    </div>

    <!------------------------------2 COLUMNA --------------------------------------->
    <div class="col-sm-8">
     <h1>Listado De Medios De Comunicacion</h1>
     <hr>
     <button routerLink="/sectores/smedios-comunicacion/Mcomunicacion/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
     </button>
     
     <!------------------------------TABLA DE UNIVERSIDADES--------------------------------------->
     <table *ngIf="!cargando && medios.length > 0"
         class="table mt-2 animated fadeIn faster">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo-medio</th>
          <th scope="col">Nombre</th>
          <th scope="col">Convenio</th>
          <th scope="col">Contacto</th>
          <th scope="col">opciones</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let medio of medios; let i = index">
          <th scope="row">{{ i + 1}}</th>
          <td>{{medio.tipomedio}}</td>
          <td>{{medio.nombre}}</td>
          <td>{{medio.convenio}}</td>
          <td>{{medio.contacto}}</td>
          <td>
            <button class="btn btn-info mr-1"
            [routerLink]="['/sectores','smedios-comunicacion','Mcomunicacion',medio.id]">
              editar           
            </button>
            <button class="btn btn-danger mr-1"
                    (click)="BorrarMedio(medio,i)">
              eliminar           
            </button>
   

          </td>
        </tr>  
      
      </tbody>
    </table>
    <!-- [routerLink]="['/sectores','educativo','universidad-privada',universidad.id]" -->
   <!------------------------------FIN TABLA DE UNIVERSIDADES--------------------------------------->


   <div *ngIf="!cargando && medios.length === 0"
      class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>


   <div *ngIf="cargando"
       class="alert alert-info text-center mt-3 animated fadeIn faster">
     <h4 class="alert-heading">Cargando</h4>
     <p>
      <i class="fa fa-spinner fa-spin fa-2x"></i>
     </p>
     <p class="mb-0">
       espere por favor
     </p>
   </div>

   </div> 
  </div>
<app-footer></app-footer>
</div>
