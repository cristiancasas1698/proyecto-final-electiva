<div class="animated fadeIn">
  <app-header></app-header>

  <!------------------------------ESPACIO DE SEPARACION --------------------------------------->
  <div class="card-group mt-2">
    <div class="col-sm-4">
       <div class="list-group ">
         <a [routerLink]="['/sectores','sgremios']" class="list-group-item list-group-item-action">
           Sub-Sectores
         </a>
         <a [routerLink]="['/sectores','sgremios','gestionar-gremios']"  class="list-group-item list-group-item-action  active">Gestionar Gremios</a>
       </div>
    </div>

    <!------------------------------2 COLUMNA --------------------------------------->
    <div class="col-sm-8">
     <h1>Listado De Gremios</h1>
     <hr>
     <button routerLink="/sectores/sgremios/gestionar-gremio/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
     </button>
     
     <!------------------------------TABLA DE UNIVERSIDADES--------------------------------------->
     <table *ngIf="!cargando && gremios.length > 0"
         class="table mt-2 animated fadeIn faster">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">convenio</th>
          <th scope="col">Contacto</th>
          <th scope="col">opciones</th>
        </tr>
      </thead>
      <tbody>
    <tr *ngFor = "let gremio of gremios; let i = index">
          <th scope="row">{{ i + 1}}</th>
          <td>{{gremio.nombre}}</td>
          <td>{{gremio.descripcion}}</td>
          <td>{{gremio.convenio}}</td>
          <td>{{gremio.contacto}}</td>
          <td>
            <button class="btn btn-info mr-1"
                    [routerLink]="['/sectores','sgremios','gestionar-gremio',gremio.id]">
              editar           
            </button>
            <button class="btn btn-danger mr-1"
                    (click)="BorrarGremio(gremio, i)">
              eliminar           
            </button> 
          </td>
        </tr>  
      </tbody>
    </table>
   <!------------------------------FIN TABLA DE UNIVERSIDADES--------------------------------------->


   <div *ngIf="!cargando && gremios.length === 0"
      class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
  </div>


   <div *ngIf="cargando"
       class="alert alert-info text-center mt-3 animated fadeIn faster">
     <h4 class="alert-heading">Cargando</h4>
     <p>
      <i class="fa fa-spinner fa-spin fa-2x"></i>
     </p>
     <p class="mb-0">
       espere por favor
     </p>
   </div>

   </div> 
  </div>
<app-footer></app-footer>
</div>
